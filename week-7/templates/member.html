<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
  <script  type="text/javascript" src="../static/javascrip.js"></script>
  <title>歡迎光臨登入成功</title>
</head>
<body>
  <div class="header">
    <h1>歡迎光臨，這是會員頁</h1>
  </div>
  <div class="container">
    <div class="box">
      <h2>{{name}}，歡迎登入系統</h2>
      <div class="btn">
        <a href="{{ url_for('signout')}}">登出系統</a>
      </div>
    </div>

    <div class="box search">
      <h2>查詢會員姓名</h2>
      <div class="searchBox">
        <div class="form-group search-group">
          <input type="text" id="inputUsername" name="inputUsername">
          <div id="searchbtn" class="search-btn">
            <button type="button" onclick="getValueInput()">查詢</button>
          </div>
        </div>
        <div id="showSearchData" class="showSearchData"></div>
      </div>
    </div>

    <div class="box update-name">
      <h2>更新我的姓名</h2>
      <div class="updateBox">
        <div class="form-group update-group">
          <input type="text" id="updateName" name="updateName">
          <div id="updatehbtn" class="update-btn">
            <button type="button" onclick="getUpdateValueInput()">更新</button>
          </div>
        </div>
        <div id="showUpdateData" class="showUpdateData"></div>
      </div>
    </div>

  </div>
</body>
</html>
