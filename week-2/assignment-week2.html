<script>
  // 第一題 : 使用迴圈計算最小值到最大值之間，所有整數的總和。
  function calculate(min, max){
    sum = 0;
    for(var i=min; i<=max; i++){
      sum = sum+i
    }
    console.log(sum)
  }
  
  calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
  calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30

  // 第二題 : 正確計算出員工的平均薪資，請考慮員工數量會變動的情況。
  function avg(data){
    sum = 0
    data.employees.forEach(item => {
      sum = sum+item.salary
      avgSalary = sum/data.count
    });
    console.log(avgSalary)

  // 第三題 : 找出至少包含兩筆整數的列表 (Python) 或陣列 (JavaScript) 中，兩兩數字相乘後的最大值。
  function maxProduct(nums){
    let arr = []
    let max_value = null
    for (let i = 0; i <= nums.length - 1; i++) {
      let x = nums[i];
      for (let j = i + 1; j <= nums.length - 1; j++) {
        let y = nums[j];
        arr.push(x*y)
      }
    }
    for(let n = 0; n < arr.length; n++) {
      if(n == 0) {
        max_value = arr[0]
      }
      else {
        if(arr[n] > max_value) {
          max_value = arr[n]
        }  
      }
    }
    console.log(max_value)
  }

  maxProduct([5, 20, 2, 6]) // 得到 120
  maxProduct([10, -20, 0, 3]) // 得到 30
  maxProduct([-1, 2]) // 得到 -2
  maxProduct([-1, 0, 2]) // 得到 0
  maxProduct([-1, -2, 0]) // 得到 2

// #################################################################################################################

  // 第四題 : Given an array of integers, show indices of the two numbers such that they add up to a specific target.
  function twoSum(nums, target){
    for (let i = 0; i <= nums.length - 1; i++) {
      let x = nums[i];
      for (let j = i + 1; j <= nums.length; j++) {
        let y = nums[j];
        if (x + y === target) {
          return [i, j];
        }
      }
    }
  }

  let result=twoSum([2, 11, 7, 15], 9);
  console.log(result); // show [0, 2] because nums[0]+nums[2] is 9
  
  // #################################################################################################################

  // 第五題 : 給定只會包含 0 或 1 兩種數字的列表 (Python) 或陣列 (JavaScript)，計算連續出現 0 的最大長度。
  function maxZeros(nums){
    var max = 0 ,sum = 0;
    for(var i=0; i<nums.length;i++) {
      if(nums[i] == 0) {
        sum = sum+1
      }else{
        sum=0
      }
      if(max < sum) {
        max=sum
      }
    }
    console.log(max)
    return max
  }

  maxZeros([0, 1, 0, 0]); // 得到 2
  maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4
  maxZeros([1, 1, 1, 1, 1]); // 得到 0
  maxZeros([0, 0, 0, 1, 1]) // 得到 3
